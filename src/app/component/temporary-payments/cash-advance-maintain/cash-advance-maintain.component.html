<div class="card">
  <div class="card-header">
    <div style="float:left; color: #E96D00; font-size: 24px; font-weight: bold;">填寫代扣金額</div>
  </div>
  <div class="card-body">
    <div id="data-grid-demo">
      <dx-data-grid id="gridContainer" [dataSource]="dataSource" keyExpr="ID" [showBorders]="true">
        <dxo-paging [enabled]="true"></dxo-paging>
        <dxo-editing mode="cell" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="false">
        </dxo-editing>

        <dxi-column dataField="Date" caption="暫付款年月" [width]="70"></dxi-column>
        <dxi-column dataField="Code" caption="代碼"></dxi-column>
        <dxi-column dataField="Summary" caption="暫付款說明明細"></dxi-column>
        <dxi-column dataField="Category" caption="補貼類別"> </dxi-column>
        <dxi-column dataField="Case" [width]="170" caption="申請人案別"> </dxi-column>
        <dxi-column dataField="StartDate" caption="有效起始日期"> </dxi-column>
        <dxi-column dataField="EndDate" caption="有效終訖日期"> </dxi-column>
      </dx-data-grid>
    </div>
    <br>
    <hr>
    <form>
      <div class="row">
        <div class="col-6">
          <div class="dx-field-label">可被補助金額</div>
          <div class="dx-field-value">
            <dx-text-box value="1000" [disabled]="true"> </dx-text-box>
          </div>
        </div>
        <div class="col-6">
          <div style="float: right;">
            <dx-button stylingMode="contained" text="查詢個人填寫歷史紀錄" type="normal" [width]="200"></dx-button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row illustrate">
        <div class="col-6">
          <div class="dx-field">
            <div class="dx-field-label">代扣年月:</div>
            <div class="dx-field-value">
              <dx-date-box [value]="now" type="date" (onValueChanged)="onValueChanged($event)"> </dx-date-box>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="dx-field-label">薪資項目代號:</div>
          <div class="dx-field-value">
            <dx-text-box value="301 暫付款" [disabled]="true"> </dx-text-box>
          </div>
        </div>
      </div>
      <div class="row illustrate">
        <div class="col-6">
          <div class="dx-field-label">職工卡號:</div>
          <div class="dx-field-value">
            <dx-text-box placeholder="請輸入卡號" [showClearButton]="true"  [(ngModel)]="employeeID" name="employeeID"></dx-text-box>
          </div>
        </div>
      </div>
      <div class="row illustrate">
        <div class="col-4">
          <div class="dx-field-label">說明代碼:</div>
          <div class="dx-field-value">
            <dx-text-box placeholder="請輸入代碼" [showClearButton]="true" [(ngModel)]="descriptionCode" name="descriptionCode"> </dx-text-box>
          </div>
        </div>
        <div class="col-4">
          <div class="dx-field-label">代扣額:</div>
          <div class="dx-field-value">
            <dx-text-box placeholder="請輸入..." [showClearButton]="true" [(ngModel)]="withholdingAmount" name="withholdingAmount"> </dx-text-box>
          </div>
        </div>
        <div class="col-4">
          <div class="dx-field-label">貼補額:</div>
          <div class="dx-field-value">
            <dx-text-box placeholder="請輸入..." [showClearButton]="true" [(ngModel)]="subsidyAmount" name="subsidyAmount"> </dx-text-box>
          </div>
        </div>
      </div>
      <div class="row illustrate" style="justify-content: center;">
        <div>
          <dx-button stylingMode="contained" text="送 出" type="normal" [width]="200" (onClick)="onSubmit()">
          </dx-button>
        </div>
      </div>
    </form>
  </div>
</div>
